<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateFuture | AWS AFT Demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/github.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <style>
        :root {
            --cf-pink: #ff007a;
            --cf-purple: #7000ff;
            --cf-dark: #0f0f12;
            --cf-white: #ffffff;
            --cf-grad: linear-gradient(90deg, #ff007a 0%, #7000ff 100%);
        }

        .reveal { font-family: 'Inter', sans-serif; background-color: var(--cf-white); color: var(--cf-dark); }

        /* Fixed Font Sizes: No more screen-filling text */
        .reveal h1 {
            font-size: 2.2em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 0.5em;
        }
        .reveal h2 {
            font-size: 1.4em;
            font-weight: 800;
            color: var(--cf-dark);
            text-transform: uppercase;
            margin-bottom: 1em;
        }

        /* Subtle accent line for headers */
        .reveal h2::after {
            content: '';
            display: block;
            width: 40px;
            height: 4px;
            background: var(--cf-grad);
            margin-top: 10px;
        }

        .reveal section { text-align: left; padding: 0 40px; }
        .reveal section.center { text-align: center; }

        /* Accents match the site's Pink/Purple */
        .reveal strong { color: var(--cf-pink); font-weight: 600; }
        .reveal ul { margin-top: 20px; }
        .reveal li { margin-bottom: 15px; font-size: 0.9em; }

        /* Navigation & Progress Bar using site colors */
        .reveal .controls { color: var(--cf-purple); }
        .reveal .progress { height: 5px; background: rgba(0,0,0,0.05); }
        .reveal .progress span { background: var(--cf-grad); }
        .reveal .slide-number { background: transparent; color: #999; font-size: 0.4em; }

        /* Mermaid & Code Blocks */
        .mermaid { background: #fafafa; border: 1px solid #eee; border-radius: 12px; padding: 20px; }
        .reveal pre { box-shadow: none; border: 1px solid #eee; border-radius: 8px; width: 100%; }

        /* Custom Footer Logo */
        .cf-logo {
            position: absolute; bottom: 30px; left: 40px; z-index: 1000;
            font-weight: 800; font-size: 14px; letter-spacing: 1px;
        }
        .cf-logo span { color: var(--cf-pink); }
    </style>
</head>

<body>

<div class="cf-logo">CREATE<span>FUTURE.</span></div>

<div class="reveal">
    <div class="slides">

        <section class="center" data-background-color="#0f0f12">
            <h1 style="color:white; font-size: 3em;">AWS CONTROL TOWER</h1>
            <p style="background: var(--cf-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; letter-spacing: 2px;">
                ACCOUNT FACTORY FOR TERRAFORM
            </p>
            <div style="height:1px; width:100px; background:rgba(255,255,255,0.2); margin: 40px auto;"></div>
            <p style="color:#666; font-size: 0.5em; text-transform: uppercase; letter-spacing: 3px;">Team Presentation // 2024</p>
        </section>

        <section data-markdown="slides/00-prerequisites.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"
                 data-charset="utf-8"></section>

        <section data-markdown="slides/01-introduction.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/02-architecture.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/03-workflow.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/04-customisations.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/05-demo.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/06-work-done.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section class="center" data-background="linear-gradient(45deg, #7000ff, #ff007a)">
            <h1 style="color:white; font-size: 4em;">ANY <br>QUESTIONS?</h1>
        </section>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>

<script>
    mermaid.initialize({
        startOnLoad: false,
        theme: 'neutral',
        themeVariables: {
            primaryColor: '#7000ff',
            lineColor: '#0f0f12',
            fontSize: '14px'
        }
    });

    let deck = new Reveal({
        hash: true,
        slideNumber: 'c/t',
        center: false,
        transition: 'fade',
        width: 1200, // Explicit width helps stabilize font sizes
        height: 800,
        margin: 0.1,
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
    });

    deck.initialize().then(() => renderMermaid());

    function renderMermaid() {
        const diagrams = document.querySelectorAll('.mermaid:not([data-processed="true"])');
        diagrams.forEach((diagram) => {
            const id = `mermaid-${Math.floor(Math.random() * 1000)}`;
            mermaid.render(id, diagram.textContent).then(({ svg }) => {
                diagram.innerHTML = svg;
                diagram.setAttribute('data-processed', 'true');
            });
        });
    }

    deck.on('slidechanged', () => renderMermaid());
</script>

</body>
</html>
