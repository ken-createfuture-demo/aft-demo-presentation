<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateFuture | AWS AFT Demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/github.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <style>
        :root {
            --cf-blue: #0047FF;
            --cf-black: #000000;
        }

        .reveal { font-family: 'Inter', sans-serif; background-color: #fff; color: var(--cf-black); }

        /* High-Contrast Headers */
        .reveal h1, .reveal h2, .reveal h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--cf-black);
        }

        .reveal h2 { color: var(--cf-blue); border-bottom: 4px solid var(--cf-blue); display: inline-block; margin-bottom: 20px; }

        .reveal section { text-align: left; }
        .reveal section.center { text-align: center; }
        .reveal strong { color: var(--cf-blue); }

        /* Fix Mermaid Visibility */
        .mermaid { background: #ffffff; padding: 20px; border-radius: 10px; display: flex; justify-content: center; }

        /* UI Elements */
        .reveal .progress { background: rgba(0,0,0,0.1); color: var(--cf-blue); height: 8px; }
        .reveal .controls { color: var(--cf-blue); }

        .cf-footer {
            position: absolute; bottom: 20px; left: 40px; font-weight: 900; font-size: 0.7em; letter-spacing: 1px; z-index: 1000;
        }
    </style>
</head>

<body>

<div class="cf-footer">CREATE<span style="color:var(--cf-blue)">FUTURE.</span></div>

<div class="reveal">
    <div class="slides">

        <section class="center" data-background-color="#000000">
            <h1 style="color:white; font-size: 2.5em;">AWS CONTROL TOWER</h1>
            <h2 style="border:none; color:var(--cf-blue)">ACCOUNT FACTORY <br>FOR TERRAFORM</h2>
            <p style="color:#666; font-size: 0.8em; margin-top: 50px;">TEAM DEMO // 2024</p>
        </section>

        <section data-markdown="slides/00-prerequisites.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"
                 data-charset="utf-8"></section>

        <section data-markdown="slides/01-introduction.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/02-architecture.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/03-workflow.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/04-customisations.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/05-demo.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/06-work-done.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section class="center" data-background-color="#0047FF">
            <h1 style="color:white">QUESTIONS?</h1>
        </section>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>

<script>
    mermaid.initialize({
        startOnLoad: false,
        theme: 'neutral',
        themeVariables: { primaryColor: '#0047FF' }
    });

    let deck = new Reveal({
        hash: true,
        slideNumber: 'c/t',
        center: false,
        transition: 'none', // Set to none for zero-lag during demo
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
    });

    deck.initialize().then(() => {
        renderMermaid();
    });

    function renderMermaid() {
        const diagrams = document.querySelectorAll('.mermaid:not([data-processed="true"])');
        diagrams.forEach((diagram) => {
            const id = `mermaid-${Math.floor(Math.random() * 1000)}`;
            mermaid.render(id, diagram.textContent).then(({ svg }) => {
                diagram.innerHTML = svg;
                diagram.setAttribute('data-processed', 'true');
            });
        });
    }

    deck.on('slidechanged', () => renderMermaid());
</script>

</body>
</html>
