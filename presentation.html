<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateFuture | AWS AFT Demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/github.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <style>
        :root {
            --cf-dark: #0A001A;   /* Your Brand Black */
            --cf-pink: #FE7AF6;   /* Electric Pink */
            --cf-lime: #C3FF34;   /* Neon Lime */
            --cf-grey: #F8F8FA;
        }

        .reveal {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: var(--cf-dark);
        }

        /* All headers and text now strictly use the brand black */
        .reveal h1, .reveal h2, .reveal h3, .reveal p, .reveal li, .reveal strong {
            color: var(--cf-dark) !important;
        }

        .reveal h1 {
            font-size: 1.6em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 0.3em;
        }

        /* Combined Slide Logic: Reduced margins to fit more content */
        .reveal h2 {
            font-size: 1.1em;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            padding-left: 15px;
            margin-top: 1.5em; /* Spacing between combined sections */
            margin-bottom: 0.5em;
        }

        /* The Lime Accent Bar */
        .reveal h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 2px;
            bottom: 2px;
            width: 5px;
            background-color: var(--cf-lime);
        }

        .reveal section { text-align: left; padding: 0 60px; }
        .reveal section.center { text-align: center; padding: 0; }

        .reveal p, .reveal li { font-size: 0.8em; line-height: 1.4; margin-bottom: 0.5em; }

        /* Navigation elements remain Pink for brand flavor */
        .reveal .controls { color: var(--cf-pink); }
        .reveal .progress { height: 4px; background: rgba(10, 0, 26, 0.05); }
        .reveal .progress span { background: var(--cf-pink); }

        /* Footer styling */
        .cf-footer {
            position: absolute; bottom: 30px; left: 40px; z-index: 1000;
            font-weight: 900; font-size: 12px; letter-spacing: 1px; color: var(--cf-dark);
        }
        .cf-footer span { color: var(--cf-pink); }

        /* Mermaid styling */
        .mermaid { background: var(--cf-grey); border-radius: 4px; padding: 15px; border-left: 4px solid var(--cf-lime); margin-top: 10px; }
    </style>
</head>

<body>

<div class="cf-footer">CREATE<span>FUTURE.</span></div>

<div class="reveal">
    <div class="slides">

        <section class="center" data-background-color="#ffffff">
            <h1 style="font-size: 2.5em;">AWS CONTROL TOWER</h1>
            <p style="font-weight: 900; letter-spacing: 4px; margin-top: 10px; font-size: 0.8em;">
                ACCOUNT FACTORY FOR TERRAFORM
            </p>
            <div style="height:4px; width:60px; background:var(--cf-lime); margin: 30px auto;"></div>
            <p style="color: #999 !important; font-size: 0.5em; text-transform: uppercase; letter-spacing: 2px;">Team Presentation // 2024</p>
        </section>

        <section data-markdown="slides/00-prerequisites.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"
                 data-charset="utf-8"></section>

        <section data-markdown="slides/01-introduction.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/02-architecture.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/03-workflow.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/04-customisations.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/05-demo.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/06-work-done.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section class="center" data-background-color="#0A001A">
            <h1 style="color:white !important; font-size: 3em;">ANY QUESTIONS?</h1>
            <div style="height:2px; width:80px; background:var(--cf-pink); margin: 20px auto;"></div>
        </section>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>

<script>
    mermaid.initialize({
        startOnLoad: false,
        theme: 'base',
        themeVariables: {
            primaryColor: '#C3FF34',
            primaryTextColor: '#0A001A',
            lineColor: '#0A001A',
            fontSize: '14px'
        }
    });

    let deck = new Reveal({
        hash: true,
        slideNumber: 'c/t',
        center: false,
        transition: 'none', // Removed fade for faster, cleaner switching
        width: 1000, // Reduced width slightly to keep text lines readable
        height: 700,
        margin: 0.1,
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
    });

    deck.initialize().then(() => renderMermaid());

    function renderMermaid() {
        const diagrams = document.querySelectorAll('.mermaid:not([data-processed="true"])');
        diagrams.forEach((diagram) => {
            const id = `mermaid-${Math.floor(Math.random() * 1000)}`;
            mermaid.render(id, diagram.textContent).then(({ svg }) => {
                diagram.innerHTML = svg;
                diagram.setAttribute('data-processed', 'true');
            });
        });
    }

    deck.on('slidechanged', () => renderMermaid());
</script>

</body>
</html>
