<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateFuture | AWS AFT Demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/github.css">

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <style>
        :root {
            --cf-blue: #0047FF; /* CreateFuture Electric Blue */
            --cf-black: #000000;
            --cf-grey: #F5F5F7;
        }

        /* Override Reveal styles with CreateFuture Branding */
        .reveal {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: var(--cf-black);
        }

        .reveal h1, .reveal h2, .reveal h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            color: var(--cf-black);
        }

        .reveal h1 { font-size: 3.5em; line-height: 1; }
        .reveal h2 { color: var(--cf-blue); font-size: 1.8em; margin-bottom: 30px; }

        .reveal section { text-align: left; }
        .reveal section.center { text-align: center; }

        .reveal strong { color: var(--cf-blue); font-weight: 700; }

        /* Custom UI Elements */
        .reveal .controls { color: var(--cf-blue); }
        .reveal .progress { color: var(--cf-blue); height: 6px; }
        .reveal .slide-number {
            background: transparent;
            color: var(--cf-black);
            font-weight: 700;
        }

        /* Mermaid Diagram Styling */
        .mermaid { display: flex; justify-content: center; margin-top: 20px; }
        .mermaid svg { max-height: 400px !important; width: auto !important; }

        /* Code block styling */
        .reveal pre {
            box-shadow: none;
            background: var(--cf-grey);
            border-radius: 8px;
            padding: 10px;
            width: 100%;
        }

        /* Branding Footer (Optional) */
        .cf-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-weight: 900;
            font-size: 0.8em;
            letter-spacing: 1px;
            color: var(--cf-black);
            z-index: 100;
        }
    </style>
</head>

<body>

<div class="cf-logo">CREATE<strong>FUTURE.</strong></div>

<div class="reveal">
    <div class="slides">

        <section class="center" data-background-color="#000000">
            <h1 style="color:white; margin:0;">AWS CONTROL<br><span style="color:var(--cf-blue)">TOWER</span></h1>
            <p style="color:#aaa; font-weight:700; margin-top:20px; letter-spacing: 2px;">ACCOUNT FACTORY FOR TERRAFORM</p>
            <div style="height:2px; width:60px; background:var(--cf-blue); margin: 30px auto;"></div>
            <p style="color:white; font-size: 0.6em; opacity: 0.6;">TEAM DEMO PREPARED BY CREATEFUTURE</p>
        </section>

        <section data-markdown="slides/00-prerequisites.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n\*\*\*\n$"
                 data-charset="utf-8"></section>

        <section data-markdown="slides/01-introduction.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n\*\*\*\n$"></section>

        <section data-markdown="slides/02-architecture.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n\*\*\*\n$"></section>

        <section class="center" data-background-color="#0047FF">
            <h1 style="color:white">QUESTIONS?</h1>
            <p style="color:white; opacity: 0.8;">Let's build the future.</p>
        </section>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>

<script>
    // Mermaid configuration matching CreateFuture Blue
    mermaid.initialize({
        startOnLoad: false,
        theme: 'base',
        themeVariables: {
            primaryColor: '#0047FF',
            primaryTextColor: '#fff',
            primaryBorderColor: '#0047FF',
            lineColor: '#000000',
            secondaryColor: '#F5F5F7',
            tertiaryColor: '#fff'
        },
        securityLevel: 'loose'
    });

    let deck = new Reveal({
        hash: true,
        slideNumber: 'c/t',
        controls: true,
        progress: true,
        center: false,
        transition: 'fade', // Fade is more modern/minimalist than slide
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
    });

    deck.initialize().then(() => {
        renderMermaid();
    });

    function renderMermaid() {
        const diagrams = document.querySelectorAll('.mermaid:not([data-processed="true"])');
        diagrams.forEach((diagram) => {
            const id = `mermaid-${Math.floor(Math.random() * 1000)}`;
            mermaid.render(id, diagram.textContent).then(({ svg }) => {
                diagram.innerHTML = svg;
                diagram.setAttribute('data-processed', 'true');
            });
        });
    }

    deck.on('slidechanged', () => {
        renderMermaid();
    });
</script>

</body>
</html>
