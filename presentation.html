<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateFuture | CloudTeam 2026</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/github.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <style>
        :root {
          --cf-dark: #0A001A;
          --cf-pink: #FE7AF6;
          --cf-lime: #C3FF34;
          --cf-grey: #F8F8FA;
        }

        .reveal {
          font-family: 'Inter', sans-serif;
          background-color: #ffffff;
          color: var(--cf-dark);
        }

        /* Brand typography */
        .reveal h1, .reveal h2, .reveal h3, .reveal p, .reveal li, .reveal strong, .reveal span {
          color: var(--cf-dark) !important;
        }

        /* ✅ Responsive sizes so headings don't dominate */
        .reveal h1 {
          font-weight: 900;
          text-transform: uppercase;
          margin-bottom: 0.35em;
          font-size: clamp(1.4em, 3.2vw, 2.1em);
          line-height: 1.1;
        }

        .reveal h2 {
          font-weight: 900;
          text-transform: uppercase;
          position: relative;
          padding-left: 20px;
          margin-top: 0.9em;
          margin-bottom: 0.35em;
          font-size: clamp(1.0em, 2.2vw, 1.35em);
          line-height: 1.15;
        }
        .reveal h2::before {
          content: '';
          position: absolute;
          left: 0;
          top: 2px;
          bottom: 2px;
          width: 6px;
          background-color: var(--cf-lime);
        }

        /* ✅ Reduce padding so content fits */
        .reveal section {
          text-align: left;
          padding: 30px 60px 55px 60px !important;
          box-sizing: border-box;
        }
        .reveal section.center { text-align: center; padding: 0 !important; }

        .reveal p, .reveal li {
          font-size: 0.9em;
          line-height: 1.4;
          margin-bottom: 0.55em;
        }

        /* Footer branding */
        .cf-footer {
          position: absolute;
          bottom: 22px;
          left: 36px;
          z-index: 1000;
          font-weight: 900;
          font-size: 18px;
          color: var(--cf-dark);
          text-transform: uppercase;
          pointer-events: none;
        }
        .cf-footer span { color: var(--cf-pink) !important; }

        /* ✅ Mermaid container: NO scrollbars + scales to slide */
        .mermaid {
          background: var(--cf-grey);
          border-radius: 10px;
          padding: 14px;
          border-left: 5px solid var(--cf-lime);
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 14px 0;
          overflow: hidden;            /* ✅ kill inner scrollbars */
          max-height: 48vh;            /* ✅ keep diagram within slide */
        }

        /* ✅ Make SVG fit the container */
        .mermaid svg {
          width: 100% !important;
          height: auto !important;
          max-width: 100% !important;
          max-height: 46vh !important;
        }

        table { font-size: 0.75em; width: 100%; border-collapse: collapse; }
        th { background: var(--cf-grey); padding: 10px; border: 1px solid #eee; }
        td { padding: 10px; border: 1px solid #eee; }
    </style>
</head>

<body>
<div class="cf-footer">CREATE<span>FUTURE.</span></div>

<div class="reveal">
    <div class="slides">

        <section class="center" data-background-color="#ffffff">
            <h1 style="font-size: 3em; margin-bottom: 0;">AWS CONTROL TOWER</h1>
            <p style="font-weight: 900; letter-spacing: 5px; margin-top: 15px; font-size: 0.9em; text-transform: uppercase;">
                Account Factory for Terraform
            </p>
            <div style="height:5px; width:100px; background:var(--cf-lime); margin: 45px auto;"></div>
            <p style="color: #888 !important; font-size: 0.6em; text-transform: uppercase; letter-spacing: 3px; font-weight: 700;">
                CloudTeam Presentation 2026
            </p>
        </section>

        <section data-markdown="slides/01-aft-overview.md" data-separator="^\\s*---\\s*$" data-separator-vertical="^\\s*\\*\\*\\*\\s*$"></section>
        <section data-markdown="slides/02-architecture.md" data-separator="^\\s*---\\s*$" data-separator-vertical="^\\s*\\*\\*\\*\\s*$"></section>
        <section data-markdown="slides/03-workflow.md" data-separator="^\\s*---\\s*$" data-separator-vertical="^\\s*\\*\\*\\*\\s*$"></section>
        <section data-markdown="slides/04-customisations.md" data-separator="^\\s*---\\s*$" data-separator-vertical="^\\s*\\*\\*\\*\\s*$"></section>
        <section data-markdown="slides/05-demo.md" data-separator="^\\s*---\\s*$" data-separator-vertical="^\\s*\\*\\*\\*\\s*$"></section>
        <section data-markdown="slides/06-work-done.md" data-separator="^\\s*---\\s*$" data-separator-vertical="^\\s*\\*\\*\\*\\s*$"></section>

        <section class="center" data-background-color="#0A001A">
            <h1 style="color:white !important; font-size: 3.5em;">ANY QUESTIONS?</h1>
            <div style="height:3px; width:120px; background:var(--cf-pink); margin: 25px auto;"></div>
        </section>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>

<script>
    // ✅ Mermaid init (CreateFuture look)
    mermaid.initialize({
      startOnLoad: false,
      theme: 'base',
      securityLevel: 'loose',
      flowchart: { useMaxWidth: true, htmlLabels: true, curve: 'basis' },
      themeVariables: {
        primaryColor: '#C3FF34',
        primaryTextColor: '#0A001A',
        lineColor: '#0A001A',
        fontSize: '16px',
        fontFamily: 'Inter'
      }
    });

    // ✅ Convert ```mermaid code blocks``` -> <div class="mermaid">...</div>
    function convertMermaidBlocks(scope = document) {
      const blocks = scope.querySelectorAll('pre code.language-mermaid, pre code.mermaid');
      blocks.forEach(code => {
        const div = document.createElement('div');
        div.className = 'mermaid';
        div.textContent = code.textContent;
        code.parentElement.replaceWith(div);
      });
    }

    // ✅ Render Mermaid (and re-render on slide change)
    async function renderMermaid(scope = document) {
      convertMermaidBlocks(scope);

      const diagrams = scope.querySelectorAll('.mermaid:not([data-processed="true"])');
      for (const diagram of diagrams) {
        const id = `m-${Math.random().toString(16).slice(2)}`;
        const src = (diagram.textContent || '').trim();
        if (!src) continue;

        try {
          const { svg } = await mermaid.render(id, src);
          diagram.innerHTML = svg;
          diagram.setAttribute('data-processed', 'true');
        } catch (e) {
          console.error('Mermaid render failed:', e);
        }
      }
    }

    // ✅ Reveal init (let it scale properly)
    const deck = new Reveal({
      hash: true,
      slideNumber: 'c/t',
      center: false,
      transition: 'none',
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
      margin: 0.06,
      minScale: 0.6,
      maxScale: 1.15
    });

    deck.initialize().then(() => {
      // wait for markdown injection
      setTimeout(() => renderMermaid(document), 200);
    });

    deck.on('slidechanged', (event) => {
      renderMermaid(event.currentSlide);
    });
</script>
</body>
</html>
