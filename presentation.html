<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateFuture | CloudTeam 2026</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/github.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <style>
        :root {
          --cf-dark: #0A001A;
          --cf-pink: #FE7AF6;
          --cf-lime: #C3FF34;
          --cf-grey: #F8F8FA;
        }

        .reveal {
          font-family: 'Inter', sans-serif;
          background-color: #ffffff;
          color: var(--cf-dark);
        }

        /* CREATEFUTURE BRAND TYPOGRAPHY */
        .reveal h1, .reveal h2, .reveal h3, .reveal p, .reveal li, .reveal strong, .reveal span {
          color: var(--cf-dark) !important;
        }

        .reveal h1 {
          font-size: 1.8em;
          font-weight: 900;
          text-transform: uppercase;
          margin-bottom: 0.4em;
        }

        .reveal h2 {
          font-size: 1.2em;
          font-weight: 900;
          text-transform: uppercase;
          position: relative;
          padding-left: 20px;
          margin-top: 0.6em; /* reduce top margin so content fits */
        }

        .reveal h2::before {
          content: '';
          position: absolute;
          left: 0;
          top: 2px;
          bottom: 2px;
          width: 6px;
          background-color: var(--cf-lime);
        }

        /* IMPORTANT: reduce padding so diagrams + text fit on screen */
        .reveal section {
          text-align: left;
          padding: 0 64px 60px 64px !important; /* was 0 80 100 80 */
          box-sizing: border-box;
        }
        .reveal section.center { text-align: center; padding: 0 !important; }

        .reveal p, .reveal li {
          font-size: 0.85em;
          line-height: 1.4;
          margin-bottom: 0.5em;
        }

        /* FOOTER BRANDING */
        .cf-footer {
          position: fixed;
          bottom: 22px;
          left: 40px;
          z-index: 1000;
          font-weight: 900;
          font-size: 18px;
          color: var(--cf-dark);
          text-transform: uppercase;
          pointer-events: none;
        }
        .cf-footer span { color: var(--cf-pink) !important; }

        /* MERMAID: make diagrams responsive + prevent cropping */
        .mermaid {
          background: var(--cf-grey);
          border-radius: 10px;
          padding: 16px 18px;
          border-left: 6px solid var(--cf-lime);
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 14px 0;
          overflow: hidden; /* keeps it clean */
        }

        /* KEY FIX: cap height using viewport units */
        .mermaid svg {
          max-width: 100% !important;
          max-height: 52vh !important;   /* prevents huge zoom / cropping */
          height: auto !important;
          width: auto !important;
          display: block;
        }

        /* Optional: if a slide is still too dense, allow scroll instead of cropping */
        .reveal .slides section {
          overflow: hidden;
        }
        .reveal .slides section[data-scroll="true"]{
          overflow: auto;
        }

        table { font-size: 0.7em; width: 100%; border-collapse: collapse; }
        th { background: var(--cf-grey); padding: 10px; border: 1px solid #eee; }
        td { padding: 10px; border: 1px solid #eee; }
    </style>
</head>

<body>
<div class="cf-footer">CREATE<span>FUTURE.</span></div>

<div class="reveal">
    <div class="slides">

        <section class="center" data-background-color="#ffffff">
            <h1 style="font-size: 3em; margin-bottom: 0;">AWS CONTROL TOWER</h1>
            <p style="font-weight: 900; letter-spacing: 5px; margin-top: 15px; font-size: 0.9em; text-transform: uppercase;">Account Factory for Terraform</p>
            <div style="height:5px; width:100px; background:var(--cf-lime); margin: 45px auto;"></div>
            <p style="color: #888 !important; font-size: 0.6em; text-transform: uppercase; letter-spacing: 3px; font-weight: 700;">CloudTeam Presentation 2026</p>
        </section>

        <!-- IMPORTANT: use newline-anchored separators (most reliable) -->
        <section data-markdown="slides/01-aft-overview.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n\*\*\*\n$"
                 data-charset="utf-8"></section>

        <section data-markdown="slides/02-architecture.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n\*\*\*\n$"
                 data-charset="utf-8"></section>

        <section data-markdown="slides/03-workflow.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n\*\*\*\n$"
                 data-charset="utf-8"></section>

        <section data-markdown="slides/04-customisations.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n\*\*\*\n$"
                 data-charset="utf-8"></section>

        <section data-markdown="slides/05-demo.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n\*\*\*\n$"
                 data-charset="utf-8"></section>

        <section data-markdown="slides/06-work-done.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n\*\*\*\n$"
                 data-charset="utf-8"></section>

        <section class="center" data-background-color="#0A001A">
            <h1 style="color:white !important; font-size: 3.5em;">ANY QUESTIONS?</h1>
            <div style="height:3px; width:120px; background:var(--cf-pink); margin: 25px auto;"></div>
        </section>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>

<script>
    // Mermaid setup (keep your brand theme, just slightly smaller text)
    mermaid.initialize({
      startOnLoad: false,
      theme: 'base',
      securityLevel: 'loose',
      flowchart: { useMaxWidth: true, htmlLabels: true, curve: 'basis' },
      themeVariables: {
        primaryColor: '#C3FF34',
        primaryTextColor: '#0A001A',
        lineColor: '#0A001A',
        fontSize: '14px',
        fontFamily: 'Inter'
      }
    });

    const deck = new Reveal({
      hash: true,
      slideNumber: 'c/t',
      center: false,
      transition: 'none',
      width: 1200,
      height: 800,
      margin: 0.06,        // helps content fit better
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
    });

    deck.initialize().then(() => {
      // Render after markdown has injected content
      setTimeout(renderMermaid, 200);
    });

    function renderMermaid() {
      // Mermaid code blocks from markdown usually arrive as:
      // <pre><code class="language-mermaid">...</code></pre>
      const codeBlocks = document.querySelectorAll('pre code.language-mermaid, pre code.mermaid');

      codeBlocks.forEach(code => {
        // If already converted, skip
        if (code.closest('.mermaid')) return;

        const wrapper = document.createElement('div');
        wrapper.className = 'mermaid';
        wrapper.textContent = code.textContent.trim();

        // Replace <pre> with <div class="mermaid">
        const pre = code.parentElement;
        pre.replaceWith(wrapper);
      });

      // Render all not-yet-processed diagrams
      const diagrams = document.querySelectorAll('.mermaid:not([data-processed="true"])');
      diagrams.forEach(diagram => {
        const id = `m-${Math.random().toString(16).slice(2)}`;
        mermaid.render(id, diagram.textContent).then(({ svg }) => {
          diagram.innerHTML = svg;
          diagram.setAttribute('data-processed', 'true');
        }).catch(() => {
          // If parsing fails, keep original text so you can see the error
          diagram.setAttribute('data-processed', 'true');
        });
      });
    }

    deck.on('slidechanged', () => {
      renderMermaid();
    });
</script>
</body>
</html>
