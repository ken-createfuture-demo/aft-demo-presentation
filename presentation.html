<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>CreateFuture | CloudTeam 2026</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <style>
        :root {
          --cf-dark: #0A001A;
          --cf-pink: #FE7AF6;
          --cf-lime: #C3FF34;
          --cf-grey: #F5F5F5;
        }

        .reveal {
          font-family: 'Inter', sans-serif;
          background-color: #ffffff;
          color: var(--cf-dark);
        }

        .reveal h1, .reveal h2, .reveal p, .reveal li, .reveal strong {
          color: var(--cf-dark) !important;
        }

        /* Clean, professional headers */
        .reveal h1 {
          font-size: 1.7em;
          font-weight: 700;
          text-transform: uppercase;
          margin-bottom: 0.5em;
          letter-spacing: 0.02em;
        }

        .reveal h2 {
          font-size: 1.1em;
          font-weight: 700;
          text-transform: uppercase;
          position: relative;
          padding-left: 18px;
          margin: 1em 0 0.6em 0;
        }

        .reveal h2::before {
          content: '';
          position: absolute;
          left: 0;
          top: 3px;
          bottom: 3px;
          width: 4px;
          background-color: var(--cf-lime);
        }

        /* Standard slide layout */
        .reveal section {
          text-align: left;
          padding: 30px 70px 70px 70px !important;
          box-sizing: border-box;
        }

        /* Center slides (title + closing) */
        .reveal section.center {
          text-align: center !important;
          padding: 0 !important;
        }

        /* Body text - clean and readable */
        .reveal p, .reveal li {
          font-size: 0.85em;
          line-height: 1.6;
          margin-bottom: 0.5em;
          font-weight: 400;
        }

        .reveal ul {
          margin-left: 20px;
        }

        .reveal strong {
          font-weight: 700;
        }

        /* Images - professional styling */
        .reveal img {
          display: block !important;
          margin: 20px auto !important;
          max-width: 90% !important;
          max-height: 50vh !important;
          width: auto !important;
          height: auto !important;
          border-radius: 8px;
          background: var(--cf-grey);
          padding: 20px;
          border-left: 4px solid var(--cf-lime);
          box-shadow: 0 2px 8px rgba(0,0,0,0.08);
          box-sizing: border-box;
        }

        /* Mermaid diagrams */
        .mermaid {
          background: var(--cf-grey);
          border-radius: 8px;
          padding: 20px;
          border-left: 4px solid var(--cf-lime);
          display: block;
          width: 100%;
          margin: 20px auto;
          box-sizing: border-box;
          overflow: visible;
        }

        .mermaid svg {
          width: 100% !important;
          height: auto !important;
          max-width: 100% !important;
          overflow: visible !important;
          display: block;
          margin: 0 auto;
        }

        /* Footer branding - subtle */
        .cf-footer {
          position: fixed;
          bottom: 20px;
          left: 40px;
          z-index: 1000;
          font-weight: 700;
          font-size: 16px;
          color: var(--cf-dark);
          text-transform: uppercase;
        }
        .cf-footer span { 
          color: var(--cf-pink) !important; 
        }
    </style>
</head>

<body>
<div class="cf-footer">
  CREATE<span>FUTURE.</span>
  <span style="margin-left: 20px; font-size: 12px; opacity: 0.6;" id="last-updated"></span>
</div>

<script>
  // Display last updated time to confirm no caching
  document.getElementById('last-updated').textContent = 'Updated: ' + new Date().toLocaleTimeString();
</script>

<div class="reveal">
    <div class="slides">
        <!-- Title slide -->
        <section class="center" data-background-color="#ffffff">
            <h1 style="font-size: 2.8em; margin-bottom: 0.2em; font-weight: 700;">AWS CONTROL TOWER</h1>
            <p style="font-weight: 700; letter-spacing: 4px; margin-top: 20px; font-size: 0.9em; text-transform: uppercase;">
                Account Factory for Terraform
            </p>
            <div style="height: 4px; width: 100px; background: var(--cf-lime); margin: 40px auto;"></div>
            <p style="color: #999 !important; font-size: 0.65em; text-transform: uppercase; letter-spacing: 2px; font-weight: 600;">
                CloudTeam Presentation 2026
            </p>
        </section>

        <!-- Content slides with timestamp cache-busting -->
        <section data-markdown="slides/01-aft-overview.md" data-separator="^\n---\n$"></section>
        <section data-markdown="slides/02-architecture.md" data-separator="^\n---\n$"></section>
        <section data-markdown="slides/03-workflow.md" data-separator="^\n---\n$"></section>
        <section data-markdown="slides/04-customisations.md" data-separator="^\n---\n$"></section>
        <section data-markdown="slides/05-demo.md" data-separator="^\n---\n$"></section>
        <section data-markdown="slides/06-work-done.md" data-separator="^\n---\n$"></section>

        <!-- Closing slide -->
        <section class="center" data-background-color="#0A001A">
            <h1 style="color: white !important; font-size: 3em; font-weight: 700;">ANY QUESTIONS?</h1>
            <div style="height: 3px; width: 120px; background: var(--cf-pink); margin: 30px auto;"></div>
        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>

<script>
    mermaid.initialize({
      startOnLoad: false,
      theme: 'base',
      securityLevel: 'loose',
      flowchart: { 
        useMaxWidth: true, 
        htmlLabels: true, 
        curve: 'basis' 
      },
      themeVariables: { 
        primaryColor: '#C3FF34',
        primaryTextColor: '#0A001A',
        primaryBorderColor: '#0A001A',
        lineColor: '#0A001A',
        fontSize: '14px', 
        fontFamily: 'Inter' 
      }
    });

    const deck = new Reveal({
      hash: true,
      slideNumber: 'c/t',
      center: false,
      transition: 'slide',
      transitionSpeed: 'fast',
      width: 1200,
      height: 800,
      margin: 0.08,
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
    });

    // Aggressive cache-busting: Add timestamp to all markdown file requests
    (function() {
      const timestamp = new Date().getTime();
      document.querySelectorAll('[data-markdown]').forEach(section => {
        const originalUrl = section.getAttribute('data-markdown');
        if (originalUrl && !originalUrl.includes('?')) {
          section.setAttribute('data-markdown', `${originalUrl}?t=${timestamp}`);
        }
      });
    })();

    deck.initialize().then(() => {
      setTimeout(renderMermaid, 300);
    });

    function renderMermaid() {
      // Convert ```mermaid code blocks into <div class="mermaid">...</div>
      const codeBlocks = document.querySelectorAll('pre code.language-mermaid, pre code.mermaid');
      codeBlocks.forEach(code => {
        if (code.closest('.mermaid')) return;
        const wrapper = document.createElement('div');
        wrapper.className = 'mermaid';
        wrapper.textContent = code.textContent.trim();
        code.parentElement.replaceWith(wrapper);
      });

      // Render all unprocessed mermaid blocks
      const diagrams = document.querySelectorAll('.mermaid:not([data-processed="true"])');
      diagrams.forEach(diagram => {
        const id = `m-${Math.random().toString(16).slice(2)}`;
        mermaid.render(id, diagram.textContent).then(({ svg }) => {
          diagram.innerHTML = svg;
          diagram.setAttribute('data-processed', 'true');

          // Ensure SVG is responsive + not clipped
          const svgEl = diagram.querySelector('svg');
          if (svgEl) {
            svgEl.removeAttribute('height');
            svgEl.removeAttribute('width');
            svgEl.style.width = '100%';
            svgEl.style.height = 'auto';
            svgEl.style.overflow = 'visible';
          }
        });
      });
    }

    deck.on('slidechanged', () => { 
      setTimeout(renderMermaid, 100); 
    });

    // Press 'R' to force reload presentation (bypasses cache)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'r' || e.key === 'R') {
        location.reload(true);
      }
    });
</script>
</body>
</html>
