<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateFuture | CloudTeam 2026</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/github.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <style>
        :root {
            --cf-dark: #0A001A;
            --cf-pink: #FE7AF6;
            --cf-lime: #C3FF34;
            --cf-grey: #F8F8FA;
        }

        .reveal {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: var(--cf-dark);
        }

        .reveal h1, .reveal h2, .reveal h3, .reveal p, .reveal li, .reveal strong, .reveal span {
            color: var(--cf-dark) !important;
        }

        .reveal h1 { font-size: 1.8em; font-weight: 900; text-transform: uppercase; margin-bottom: 0.4em; }
        .reveal h2 { font-size: 1.2em; font-weight: 900; text-transform: uppercase; position: relative; padding-left: 20px; margin-top: 1.2em; }
        .reveal h2::before { content: ''; position: absolute; left: 0; top: 2px; bottom: 2px; width: 6px; background-color: var(--cf-lime); }

        /* REFINED SECTION PADDING */
        .reveal section { text-align: left; padding: 0 80px 120px 80px !important; }
        .reveal section.center { text-align: center; padding: 0 !important; }

        /* REDUCED GLOBAL FONT SIZE FOR BETTER LAYOUT */
        .reveal p, .reveal li { font-size: 0.75em; line-height: 1.4; margin-bottom: 0.5em; }

        .cf-footer {
            position: absolute;
            bottom: 30px;
            left: 50px;
            z-index: 1000;
            font-weight: 900;
            font-size: 20px;
            color: var(--cf-dark);
            text-transform: uppercase;
        }
        .cf-footer span { color: var(--cf-pink) !important; }

        /* THE "STRICT CONTAINER" FIX */
        .mermaid {
            background: var(--cf-grey);
            border-radius: 8px;
            padding: 15px;
            border-left: 5px solid var(--cf-lime);
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Force the diagram to stay within a specific height */
            max-height: 400px;
            width: 100%;
            overflow: hidden !important;
        }

        .mermaid svg {
            /* Force SVG to scale down to fit the 400px container */
            max-width: 100% !important;
            max-height: 100% !important;
            height: auto !important;
            width: auto !important;
            display: block;
        }

        table { font-size: 0.6em; width: 100%; border-collapse: collapse; }
        th { background: var(--cf-grey); padding: 8px; border: 1px solid #eee; }
        td { padding: 8px; border: 1px solid #eee; }
    </style>
</head>

<body>
<div class="cf-footer">CREATE<span>FUTURE.</span></div>
<div class="reveal">
    <div class="slides">
        <section class="center" data-background-color="#ffffff">
            <h1 style="font-size: 3em; margin-bottom: 0;">AWS CONTROL TOWER</h1>
            <p style="font-weight: 900; letter-spacing: 5px; margin-top: 15px; font-size: 0.9em; text-transform: uppercase;">Account Factory for Terraform</p>
            <div style="height:5px; width:100px; background:var(--cf-lime); margin: 45px auto;"></div>
            <p style="color: #888 !important; font-size: 0.6em; text-transform: uppercase; letter-spacing: 3px; font-weight: 700;">CloudTeam Presentation 2026</p>
        </section>

        <section data-markdown="slides/01-aft-overview.md" data-separator="^\s*---\s*$" data-separator-vertical="^\s*\*\*\*\s*$"></section>
        <section data-markdown="slides/02-architecture.md" data-separator="^\s*---\s*$" data-separator-vertical="^\s*\*\*\*\s*$"></section>
        <section data-markdown="slides/03-workflow.md" data-separator="^\s*---\s*$" data-separator-vertical="^\s*\*\*\*\s*$"></section>
        <section data-markdown="slides/04-customisations.md" data-separator="^\s*---\s*$" data-separator-vertical="^\s*\*\*\*\s*$"></section>
        <section data-markdown="slides/05-demo.md" data-separator="^\s*---\s*$" data-separator-vertical="^\s*\*\*\*\s*$"></section>
        <section data-markdown="slides/06-work-done.md" data-separator="^\s*---\s*$" data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section class="center" data-background-color="#0A001A">
            <h1 style="color:white !important; font-size: 3.5em;">ANY QUESTIONS?</h1>
            <div style="height:3px; width:120px; background:var(--cf-pink); margin: 25px auto;"></div>
        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>

<script>
    mermaid.initialize({
        startOnLoad: false,
        theme: 'base',
        securityLevel: 'loose',
        flowchart: { useMaxWidth: true, htmlLabels: false, curve: 'basis' },
        themeVariables: {
            primaryColor: '#C3FF34',
            primaryTextColor: '#0A001A',
            lineColor: '#0A001A',
            fontSize: '20px',
            fontFamily: 'Inter'
        }
    });

    let deck = new Reveal({
        hash: true,
        slideNumber: 'c/t',
        center: false,
        transition: 'none',
        width: 1200,
        height: 800,
        margin: 0.05,
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
    });

    deck.initialize().then(() => {
        setTimeout(renderMermaid, 500);
    });

    function renderMermaid() {
        const diagrams = document.querySelectorAll('.mermaid:not([data-processed="true"])');
        diagrams.forEach((diagram) => {
            const id = `mermaid-${Math.floor(Math.random() * 10000)}`;
            const code = diagram.textContent.trim();
            mermaid.render(id, code).then(({ svg }) => {
                diagram.innerHTML = svg;
                diagram.setAttribute('data-processed', 'true');
            });
        });
    }
    deck.on('slidechanged', () => renderMermaid());
</script>
</body>
</html>
