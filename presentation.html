<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateFuture | CloudTeam 2026</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/github.css">

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <style>
        :root {
            --cf-dark: #0A001A;   /* Brand Deep Black */
            --cf-pink: #FE7AF6;   /* Electric Pink */
            --cf-lime: #C3FF34;   /* Neon Lime */
            --cf-grey: #F8F8FA;
        }

        .reveal {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: var(--cf-dark);
        }

        /* Strict Black Text Enforcement */
        .reveal h1, .reveal h2, .reveal h3, .reveal p, .reveal li, .reveal strong, .reveal span {
            color: var(--cf-dark) !important;
        }

        .reveal h1 {
            font-size: 1.8em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 0.4em;
        }

        .reveal h2 {
            font-size: 1.2em;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            padding-left: 20px;
            margin-top: 1.2em;
            margin-bottom: 0.6em;
        }

        /* The Neon Lime Vertical Accent */
        .reveal h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 2px;
            bottom: 2px;
            width: 6px;
            background-color: var(--cf-lime);
        }

        .reveal section { text-align: left; padding: 0 80px; }
        .reveal section.center { text-align: center; padding: 0; }

        .reveal p, .reveal li { font-size: 0.85em; line-height: 1.5; margin-bottom: 0.6em; }

        /* CreateFuture Footer Logo */
        .cf-footer {
            position: absolute;
            bottom: 30px;
            left: 50px;
            z-index: 1000;
            font-weight: 900;
            font-size: 20px;
            letter-spacing: 1px;
            color: var(--cf-dark);
            text-transform: uppercase;
        }
        .cf-footer span { color: var(--cf-pink) !important; }

        /* Navigation UI */
        .reveal .controls { color: var(--cf-pink); }
        .reveal .progress { height: 6px; background: rgba(10, 0, 26, 0.05); }
        .reveal .progress span { background: var(--cf-pink); }

        /* Mermaid & Code */
        .mermaid { background: var(--cf-grey); border-radius: 6px; padding: 20px; border-left: 5px solid var(--cf-lime); }
        .reveal pre { box-shadow: none; border: 1px solid #eee; border-radius: 6px; width: 100%; }

        /* Fix for Table Visibility */
        table { font-size: 0.7em; width: 100%; border-collapse: collapse; }
        th { background: var(--cf-grey); padding: 10px; border: 1px solid #eee; }
        td { padding: 10px; border: 1px solid #eee; }
    </style>
</head>

<body>

<div class="cf-footer">CREATE<span>FUTURE.</span></div>

<div class="reveal">
    <div class="slides">

        <section class="center" data-background-color="#ffffff">
            <h1 style="font-size: 3em; margin-bottom: 0;">AWS CONTROL TOWER</h1>
            <p style="font-weight: 900; letter-spacing: 5px; margin-top: 15px; font-size: 0.9em; text-transform: uppercase;">
                Account Factory for Terraform
            </p>
            <div style="height:5px; width:100px; background:var(--cf-lime); margin: 45px auto;"></div>
            <p style="color: #888 !important; font-size: 0.6em; text-transform: uppercase; letter-spacing: 3px; font-weight: 700;">
                CloudTeam Presentation 2026
            </p>
        </section>

        <section data-markdown="slides/01-aft-overview.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"
                 data-charset="utf-8"></section>

        <section data-markdown="slides/02-architecture.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/03-workflow.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/04-customisations.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/05-demo.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section data-markdown="slides/06-work-done.md"
                 data-separator="^\s*---\s*$"
                 data-separator-vertical="^\s*\*\*\*\s*$"></section>

        <section class="center" data-background-color="#0A001A">
            <h1 style="color:white !important; font-size: 3.5em;">ANY QUESTIONS?</h1>
            <div style="height:3px; width:120px; background:var(--cf-pink); margin: 25px auto;"></div>
        </section>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>

<script>
    // Mermaid configuration matching CreateFuture branding
    mermaid.initialize({
        startOnLoad: false,
        theme: 'base',
        themeVariables: {
            primaryColor: '#C3FF34',
            primaryTextColor: '#0A001A',
            lineColor: '#0A001A',
            fontSize: '16px'
        }
    });

    let deck = new Reveal({
        hash: true,
        slideNumber: 'c/t',
        center: false,
        transition: 'none',
        width: 1100,
        height: 800,
        margin: 0.1,
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
    });

    deck.initialize().then(() => renderMermaid());

    function renderMermaid() {
        // Find all mermaid divs that haven't been processed yet
        const diagrams = document.querySelectorAll('.mermaid:not([data-processed="true"])');
        diagrams.forEach((diagram) => {
            const id = `mermaid-${Math.floor(Math.random() * 1000)}`;
            // Use .textContent to get clean mermaid code from the markdown-rendered div
            mermaid.render(id, diagram.textContent).then(({ svg }) => {
                diagram.innerHTML = svg;
                diagram.setAttribute('data-processed', 'true');
            });
        });
    }

    // Re-render mermaid diagrams when a slide changes to ensure they are visible
    deck.on('slidechanged', () => renderMermaid());
</script>

</body>
</html>
