<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" font-family="Inter, Arial, sans-serif">
  <!-- Background -->
  <rect width="1200" height="800" fill="#0A001A"/>

  <!-- Title -->
  <text x="600" y="55" text-anchor="middle" fill="white" font-size="20" font-weight="700" letter-spacing="1.5">WHERE AFT OPERATES</text>
  <line x1="480" y1="70" x2="720" y2="70" stroke="#C3FF34" stroke-width="2" stroke-opacity="0.5"/>

  <!-- Arrowhead markers -->
  <defs>
    <marker id="arrowPk" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7" fill="#FE7AF6"/>
    </marker>
  </defs>

  <!-- ===== AWS ORGANIZATIONS BOUNDARY ===== -->
  <rect x="50" y="90" width="1100" height="520" rx="12" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
  <text x="600" y="125" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="13" font-weight="600" letter-spacing="3">AWS ORGANIZATIONS</text>

  <!-- ===== MANAGEMENT ACCOUNT (centre) ===== -->
  <rect x="370" y="150" width="360" height="340" rx="12" fill="rgba(195,255,52,0.04)" stroke="#C3FF34" stroke-width="1.2" stroke-opacity="0.6"/>
  <text x="550" y="190" text-anchor="middle" fill="#C3FF34" font-size="16" font-weight="700" letter-spacing="3">MANAGEMENT</text>

  <!-- AFT box inside Management -->
  <rect x="405" y="210" width="290" height="180" rx="10" fill="rgba(195,255,52,0.08)" stroke="#C3FF34" stroke-width="0.8" stroke-dasharray="5,3"/>
  <text x="550" y="240" text-anchor="middle" fill="#C3FF34" font-size="12" font-weight="600" letter-spacing="2">AFT STACK</text>

  <rect x="420" y="255" width="125" height="38" rx="6" fill="rgba(195,255,52,0.15)" stroke="#C3FF34" stroke-width="0.8"/>
  <text x="482" y="280" text-anchor="middle" fill="white" font-size="13" font-weight="500">Lambda</text>

  <rect x="555" y="255" width="125" height="38" rx="6" fill="rgba(195,255,52,0.15)" stroke="#C3FF34" stroke-width="0.8"/>
  <text x="617" y="280" text-anchor="middle" fill="white" font-size="13" font-weight="500">Step Functions</text>

  <rect x="420" y="305" width="125" height="38" rx="6" fill="rgba(195,255,52,0.15)" stroke="#C3FF34" stroke-width="0.8"/>
  <text x="482" y="330" text-anchor="middle" fill="white" font-size="13" font-weight="500">CodePipeline</text>

  <rect x="555" y="305" width="125" height="38" rx="6" fill="rgba(195,255,52,0.15)" stroke="#C3FF34" stroke-width="0.8"/>
  <text x="617" y="330" text-anchor="middle" fill="white" font-size="13" font-weight="500">DynamoDB</text>

  <rect x="420" y="355" width="260" height="38" rx="6" fill="rgba(195,255,52,0.15)" stroke="#C3FF34" stroke-width="0.8"/>
  <text x="550" y="380" text-anchor="middle" fill="white" font-size="13" font-weight="500">Service Catalog</text>

  <text x="550" y="430" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-size="12" font-style="italic">Orchestrates all provisioning</text>

  <!-- ===== TARGET ACCOUNT 1 (left) ===== -->
  <rect x="70" y="210" width="250" height="200" rx="12" fill="rgba(254,122,246,0.04)" stroke="#FE7AF6" stroke-width="1" stroke-opacity="0.5"/>
  <text x="195" y="250" text-anchor="middle" fill="#FE7AF6" font-size="14" font-weight="700" letter-spacing="2">TARGET ACCOUNT</text>

  <rect x="100" y="275" width="190" height="40" rx="6" fill="rgba(254,122,246,0.08)" stroke="#FE7AF6" stroke-width="0.7"/>
  <text x="195" y="301" text-anchor="middle" fill="white" font-size="13" font-weight="500">Workload A</text>

  <rect x="100" y="330" width="190" height="40" rx="6" fill="rgba(254,122,246,0.08)" stroke="#FE7AF6" stroke-width="0.7"/>
  <text x="195" y="356" text-anchor="middle" fill="white" font-size="13" font-weight="500">Guardrails Applied</text>

  <!-- Arrow: Management → Target 1 -->
  <line x1="370" y1="320" x2="320" y2="320" stroke="#FE7AF6" stroke-width="2" marker-end="url(#arrowPk)"/>
  <text x="345" y="302" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-size="10" font-weight="600" letter-spacing="1">IAM ROLE</text>

  <!-- ===== TARGET ACCOUNT 2 (right) ===== -->
  <rect x="780" y="210" width="250" height="200" rx="12" fill="rgba(254,122,246,0.04)" stroke="#FE7AF6" stroke-width="1" stroke-opacity="0.5"/>
  <text x="905" y="250" text-anchor="middle" fill="#FE7AF6" font-size="14" font-weight="700" letter-spacing="2">TARGET ACCOUNT</text>

  <rect x="810" y="275" width="190" height="40" rx="6" fill="rgba(254,122,246,0.08)" stroke="#FE7AF6" stroke-width="0.7"/>
  <text x="905" y="301" text-anchor="middle" fill="white" font-size="13" font-weight="500">Workload B</text>

  <rect x="810" y="330" width="190" height="40" rx="6" fill="rgba(254,122,246,0.08)" stroke="#FE7AF6" stroke-width="0.7"/>
  <text x="905" y="356" text-anchor="middle" fill="white" font-size="13" font-weight="500">Guardrails Applied</text>

  <!-- Arrow: Management → Target 2 -->
  <line x1="730" y1="320" x2="780" y2="320" stroke="#FE7AF6" stroke-width="2" marker-end="url(#arrowPk)"/>
  <text x="755" y="302" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-size="10" font-weight="600" letter-spacing="1">IAM ROLE</text>

  <!-- ===== MORE TARGETS INDICATOR ===== -->
  <text x="905" y="460" text-anchor="middle" fill="rgba(255,255,255,0.25)" font-size="24" letter-spacing="10">. . .</text>
  <text x="905" y="490" text-anchor="middle" fill="rgba(255,255,255,0.25)" font-size="12">N accounts</text>

  <!-- ===== DIVIDER LINE ===== -->
  <line x1="60" y1="640" x2="1140" y2="640" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- ===== SUMMARY NOTES ===== -->
  <text x="100" y="685" fill="#C3FF34" font-size="14" font-weight="700">AFT LIVES IN MANAGEMENT</text>
  <text x="370" y="685" fill="rgba(255,255,255,0.7)" font-size="14">All pipelines, state, and orchestration run centrally</text>

  <text x="100" y="718" fill="#FE7AF6" font-size="14" font-weight="700">CROSS-ACCOUNT IAM ROLES</text>
  <text x="385" y="718" fill="rgba(255,255,255,0.7)" font-size="14">AssumeRole into each target to apply config and guardrails</text>

</svg>