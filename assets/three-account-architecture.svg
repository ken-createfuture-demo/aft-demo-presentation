<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" font-family="Inter, Arial, sans-serif">
  <!-- Background -->
  <rect width="1200" height="800" fill="#0A001A"/>

  <!-- Title -->
  <text x="600" y="55" text-anchor="middle" fill="white" font-size="20" font-weight="700" letter-spacing="1.5">THREE-ACCOUNT ARCHITECTURE</text>
  <line x1="460" y1="70" x2="740" y2="70" stroke="#C3FF34" stroke-width="2" stroke-opacity="0.5"/>

  <!-- Arrowhead markers -->
  <defs>
    <marker id="arrowPink" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7" fill="#FE7AF6"/>
    </marker>
  </defs>

  <!-- ===== CONTROL TOWER UMBRELLA ===== -->
  <rect x="60" y="95" width="1080" height="510" rx="12" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
  <text x="600" y="130" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="13" font-weight="600" letter-spacing="3">AWS CONTROL TOWER</text>

  <!-- ===== MANAGEMENT ACCOUNT (centre, larger) ===== -->
  <rect x="370" y="155" width="360" height="320" rx="12" fill="rgba(195,255,52,0.04)" stroke="#C3FF34" stroke-width="1.2" stroke-opacity="0.6"/>
  <text x="550" y="195" text-anchor="middle" fill="#C3FF34" font-size="16" font-weight="700" letter-spacing="3">MANAGEMENT</text>

  <rect x="415" y="220" width="270" height="48" rx="8" fill="rgba(195,255,52,0.12)" stroke="#C3FF34" stroke-width="1"/>
  <text x="550" y="250" text-anchor="middle" fill="white" font-size="15" font-weight="500">AFT Stack</text>

  <rect x="415" y="285" width="270" height="48" rx="8" fill="rgba(195,255,52,0.12)" stroke="#C3FF34" stroke-width="1"/>
  <text x="550" y="315" text-anchor="middle" fill="white" font-size="15" font-weight="500">Orchestration Engine</text>

  <rect x="415" y="350" width="270" height="48" rx="8" fill="rgba(195,255,52,0.12)" stroke="#C3FF34" stroke-width="1"/>
  <text x="550" y="380" text-anchor="middle" fill="white" font-size="15" font-weight="500">Service Catalog</text>

  <text x="550" y="440" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-size="12" font-style="italic">Central hub — deploys &amp; manages all accounts</text>

  <!-- ===== LOG ARCHIVE (left) ===== -->
  <rect x="80" y="210" width="250" height="220" rx="12" fill="rgba(195,255,52,0.04)" stroke="#FE7AF6" stroke-width="1" stroke-opacity="0.6"/>
  <text x="205" y="250" text-anchor="middle" fill="#FE7AF6" font-size="15" font-weight="700" letter-spacing="2">LOG ARCHIVE</text>

  <rect x="110" y="275" width="190" height="44" rx="7" fill="rgba(254,122,246,0.08)" stroke="#FE7AF6" stroke-width="0.8"/>
  <text x="205" y="303" text-anchor="middle" fill="white" font-size="14" font-weight="500">CloudTrail</text>

  <rect x="110" y="335" width="190" height="44" rx="7" fill="rgba(254,122,246,0.08)" stroke="#FE7AF6" stroke-width="0.8"/>
  <text x="205" y="363" text-anchor="middle" fill="white" font-size="14" font-weight="500">Config Logs</text>

  <!-- Arrow: Management → Log Archive -->
  <line x1="370" y1="320" x2="330" y2="320" stroke="#FE7AF6" stroke-width="2" marker-end="url(#arrowPink)"/>
  <text x="350" y="305" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-size="10" font-weight="600">IAM</text>

  <!-- ===== AUDIT (right) ===== -->
  <rect x="770" y="210" width="250" height="220" rx="12" fill="rgba(195,255,52,0.04)" stroke="#FE7AF6" stroke-width="1" stroke-opacity="0.6"/>
  <text x="895" y="250" text-anchor="middle" fill="#FE7AF6" font-size="15" font-weight="700" letter-spacing="2">AUDIT</text>

  <rect x="800" y="275" width="190" height="44" rx="7" fill="rgba(254,122,246,0.08)" stroke="#FE7AF6" stroke-width="0.8"/>
  <text x="895" y="303" text-anchor="middle" fill="white" font-size="14" font-weight="500">GuardDuty</text>

  <rect x="800" y="335" width="190" height="44" rx="7" fill="rgba(254,122,246,0.08)" stroke="#FE7AF6" stroke-width="0.8"/>
  <text x="895" y="363" text-anchor="middle" fill="white" font-size="14" font-weight="500">Security Hub</text>

  <!-- Arrow: Management → Audit -->
  <line x1="730" y1="320" x2="770" y2="320" stroke="#FE7AF6" stroke-width="2" marker-end="url(#arrowPink)"/>
  <text x="750" y="305" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-size="10" font-weight="600">IAM</text>

  <!-- ===== DIVIDER LINE ===== -->
  <line x1="80" y1="640" x2="1120" y2="640" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- ===== SUMMARY NOTES ===== -->
  <text x="100" y="685" fill="#C3FF34" font-size="14" font-weight="700">MANAGEMENT</text>
  <text x="275" y="685" fill="rgba(255,255,255,0.7)" font-size="14">AFT stack, orchestration, Service Catalog</text>

  <text x="100" y="718" fill="#FE7AF6" font-size="14" font-weight="700">LOG ARCHIVE</text>
  <text x="275" y="718" fill="rgba(255,255,255,0.7)" font-size="14">CloudTrail, AWS Config logs (centralised)</text>

  <text x="100" y="751" fill="#FE7AF6" font-size="14" font-weight="700">AUDIT</text>
  <text x="275" y="751" fill="rgba(255,255,255,0.7)" font-size="14">GuardDuty, Security Hub (cross-account security)</text>
</svg>